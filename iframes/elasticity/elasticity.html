<html>
  <header>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="../lib.css">
    <title>Invaderz</title>
  </header>
  <body>
    <div id="loading" class="fixed"><img src="loading.gif" alt="loading"></img></div>
    <div id="error" class="fixed" style="display:none">
      <div style="display:flex;flex-direction:column;align-items:center;justify-content center;">
        <img src="error.png" alt="error"></img>
        <div style="margin-top:8px;">Encountered a problem with this content.</div>
      </div>
    </div>
    <div id="game" style="display:none">
      <div id="board" class="board">
        <canvas id="canvas" width="512" height="512"></canvas>
      </div>
      <div id="top-bar-controls" class="top-bar-controls">
        <button id="toggle-sound" onclick="toggleSound()">Toggle Sound</button>
        <button id="toggle-scale" onclick="toggleScale()">Toggle Scale</button>
        <!-- <button onclick="toggleControls()">Toggle Controls</button> -->
      </div>
      <div id="on-screen-controls" class="on-screen-controls">
        <div
          class="on-screen-control-button"
          onmousedown="handleButtonDown(1073741904)"
          onmouseup="handleButtonUp(1073741904)"
          ontouchstart="handleButtonDown(1073741904)"
          ontouchend="handleButtonUp(1073741904)"
        >
          <=
        </div>
        <div
          class="on-screen-control-button"
          onmousedown="handleButtonDown(1073741903)"
          onmouseup="handleButtonUp(1073741903)"
          ontouchstart="handleButtonDown(1073741903)"
          ontouchend="handleButtonUp(1073741903)"
        >
          =>
        </div>
        <div
          class="on-screen-control-button"
          style="background: #b00"
          onmousedown="handleButtonDown(32)"
          onmouseup="handleButtonUp(32)"
          ontouchstart="handleButtonDown(32)"
          ontouchend="handleButtonUp(32)"
        >
          Fire!
        </div>
        <div
          class="on-screen-control-button"
          style="background: #00b"
          onmousedown="handleButtonDown(13)"
          onmouseup="handleButtonUp(13)"
          ontouchstart="handleButtonDown(13)"
          ontouchend="handleButtonUp(13)"
        >
          Start
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script type="text/javascript" src="../lib.js"></script>
    <script async type="text/javascript" src="Invaderz.js"></script>
  </footer>
</html>
