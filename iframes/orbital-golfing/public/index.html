<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Orbital Golfing</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <div class="root">
      <div class="root-ui">
        <div class="center">
          <div class="pane" id="loading"><h4>Loading...</h4></div>
          <div class="pane hidden" id="error"></div>
          <div class="pane hidden pane-primary" id="menu">
            <div class="pane">
              <h2>Orbital Golfing</h2>
            </div>
            <div class="pane flex-hz">
              <span class="label">Player Name</span>
              <input id="menu-name" type="text" maxlength="12" />
            </div>
            <div class="pane flex-hz">
              <button class="primary" id="menu-create">Create Game</button>
            </div>
            <div class="pane">
              <h4>Lobbies</h4>
            </div>
            <div class="pane" id="menu-lobbies"></div>
          </div>
          <div class="pane hidden pane-primary" id="lobby">
            <div class="pane">
              <h2>Lobby</h2>
            </div>
            <div class="pane flex-hz">
              <span class="label" id="lobby-name"></span>
            </div>
            <div class="pane" id="lobby-players"></div>
            <div class="pane flex-hz">
              <button class="cancel" id="lobby-leave">
                Leave Game
              </button>
              <button class="primary" id="lobby-start">
                Start Game
              </button>
            </div>
          </div>
          <div class="pane hidden pane-primary" id="game"></div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
