<html>
  <head>
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #333;
        font-family: monospace;
        color: #eee;
        user-select: none;
      }
      canvas {
        image-rendering: -moz-crisp-edges; /* Firefox */
        image-rendering: -webkit-crisp-edges; /* Webkit (Safari) */
        image-rendering: pixelated; /* Chrome */
      }
      .centered-vrt {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100%;
      }
    </style>
    <title>Regem Ludos</title>
    <link rel=stylesheet href=styles.css>
    
  </head>
  <body>
    <div class=centered-vrt>
      <div style="position: relative;
          box-shadow: 0px 0px 24px 16px rgba(0, 0, 0, 0.75);
          min-width: 512px;
          min-height: 512px;
          max-width: 1024px;
          max-height: 1024px;
          overflow: hidden;">
        <div id=canvas-container></div>
        <div id=fade style="position: absolute; width:100%; height: 100%; top:0;"></div>
        <div id=ui></div>
      </div>
    </div>
  </body>
  <footer>
    <script src=almond.js></script>
    <script>
      requirejs.config({
        map: {
          '*': {
            preact: 'lib/preact',
            'preact/hooks': 'lib/preact-hooks',
            picostyle: 'lib/picostyle',
          },
        },
      });
      requirejs(['main'], a => {
        a.main();
      });
    </script>
    <script src=main.js></script>
  </footer>
</html>
