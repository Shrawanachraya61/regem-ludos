<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        /* overflow: hidden; */
        background: #333;
        font-family: monospace;
        color: #eee;
        user-select: none;
      }
      canvas {
        image-rendering: -moz-crisp-edges; /* Firefox */
        image-rendering: -webkit-crisp-edges; /* Webkit (Safari) */
        image-rendering: pixelated; /* Chrome */
      }
      .centered-vrt {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100%;
      }
    </style>
    <title>ISO</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png" /> -->
  </head>
  <body>
    <div class="centered-vrt">
      <div style="position: relative">
        <div id="canvas-container"></div>
        <div
          style="position: absolute; top: 0px; width: 512px; height: 512px"
          id="ui"
        ></div>
      </div>
    </div>
  </body>
  <footer>
    <script src="almond.js"></script>
    <script>
      requirejs.config({
        map: {
          '*': {
            preact: 'lib/preact',
            'preact/hooks': 'lib/preact-hooks',
            picostyle: 'lib/picostyle',
          },
        },
      });
      requirejs(['main'], a => {
        a.main();
      });
    </script>
    <script src="main.js"></script>
  </footer>
</html>
